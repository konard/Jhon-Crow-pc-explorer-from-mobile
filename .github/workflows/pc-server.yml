name: PC Server Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r pc-server/requirements.txt

    - name: Build portable exe
      run: |
        cd pc-server
        pyinstaller --onefile --name pc-explorer-server --add-data "protocol.py;." --add-data "file_handler.py;." server.py

    - name: Upload portable exe artifact
      uses: actions/upload-artifact@v4
      with:
        name: pc-explorer-server-windows
        path: pc-server/dist/pc-explorer-server.exe
